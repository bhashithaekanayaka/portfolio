<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BHASHITHA EKANAYAKA PHOTOGRAPHY</title>
   
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #333;
            padding: 10px;
            text-align: center;
            color: white;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #555;
            padding: 10px;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px;
            margin: 0 10px;
            font-weight: bold;
        }

        section {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
        }

        h2 {
            color: #333;
        }

        .portfolio-item {
            margin-bottom: 20px;
        }

        .portfolio-item img {
            max-width: 100%;
            height: auto;
        }

        .contact-form {
            display: flex;
            flex-direction: column;
            max-width: 400px;
            margin: 0 auto;
        }

        .contact-form label {
            margin-bottom: 10px;
        }

        .contact-form input, .contact-form textarea {
            padding: 10px;
            margin-bottom: 15px;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>BHASHITHA EKANAYAKA PHOTOGRAPHY</h1>
</header>

<nav>
    <a href="nav.html">Home</a>
    <a href="#">Portfolio</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
</nav>

<section class="portfolio">
    <h2>Portfolio</h2>
    <div class="portfolio-item">
        <img src="IMG_2109.jpg" width ="100px height="150px"," alt="Sample Photo 1">
        <!-- Add more portfolio items as needed -->
    </div>
</section>

<section class="contact">
    <h2>Contact</h2>
    <div class="contact-form"div style="width:80%; border: 1px solid black; background-color:red; >
        <label for="name">Name:</label>
        <input type="text" id="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" required>

        <label for="message">Message:</label>
        <textarea id="message" rows="4" required></textarea>

        <button type="submit">Send Message</button>
    </div>
</section>

<footer>
    <p>&copy; 2024 BHASHITHA EKANAYAKA PHOTOGRAPHY. All rights reserved.</p>
</footer>

</body>
</html>
